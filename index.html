		const combinedQuizData = {...quizData, ...mid462Data};


		const useAnimatedNumber = (target, duration = 500) => {
			const [currentNumber, setCurrentNumber] = useState(target);
			const frameRef = useRef();
			const startNumberRef = useRef(target);
			const startTimeRef = useRef();
			useEffect(() => { const startNumber = startNumberRef.current; startTimeRef.current = performance.now(); const animate = (currentTime) => { const elapsedTime = currentTime - startTimeRef.current; const progress = Math.min(elapsedTime / duration, 1); const easeOutProgress = 1 - Math.pow(1 - progress, 3); const newNumber = startNumber + (target - startNumber) * easeOutProgress; setCurrentNumber(newNumber); if (progress < 1) { frameRef.current = requestAnimationFrame(animate); } else { startNumberRef.current = target; } }; frameRef.current = requestAnimationFrame(animate); return () => cancelAnimationFrame(frameRef.current); }, [target, duration]);
			return currentNumber;
		};

        const AnimatedNumber = ({ value, formatter = (n) => n.toFixed(1) }) => {
			const animatedValue = useAnimatedNumber(value);
			return <>{formatter(animatedValue)}</>;
		};

        function DonutChart({ percentage }) {
			const animatedPercentage = useAnimatedNumber(percentage);
            const status = percentage >= 80 ? 'safe' : percentage >= 50 ? 'warning' : 'danger';
			const circumference = 2 * Math.PI * 45;
			const offset = circumference - (animatedPercentage / 100) * circumference;
			return (
				<div className="chart-container">
					<svg className="donut-chart" viewBox="0 0 100 100"><circle className="donut-chart-bg" cx="50" cy="50" r="45" /><circle className={`donut-chart-fg ${status}`} cx="50" cy="50" r="45" strokeDasharray={circumference} strokeDashoffset={Math.max(0, offset)} /></svg>
					<div className="chart-info">
						<span><AnimatedNumber value={percentage} />%</span>
						<p>النتيجة</p>
					</div>
				</div>
			);
		};

        function LectureSelectionScreen({ onSelectLecture }) {
            return (
                <div className="card">
                    <h1 style={{textAlign: 'center', fontFamily: 'var(--font-title)', fontWeight: '700', marginBottom: '2rem'}}>اختر اختبارًا للبدء</h1>
                    <div className="lecture-grid">
                        {Object.entries(combinedQuizData).map(([id, data], index) => (
                            <div key={id} className="lecture-card" style={{animationDelay: `${index * 100}ms`}} onClick={() => onSelectLecture(id)}>
                                <div className="lecture-card-icon">

								</div>
                                <h2>{data.title}</h2>
                                <p>{data.subtitle}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function CompactNavigator({ currentIndex, total, onNavigate }) {
            const [inputValue, setInputValue] = useState(currentIndex + 1);

            useEffect(() => {
                setInputValue(currentIndex + 1);
            }, [currentIndex]);

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
            };

            const handleInputBlur = (e) => {
                let value = parseInt(e.target.value, 10);
                if (isNaN(value) || value < 1) value = 1;
                if (value > total) value = total;
                onNavigate(value - 1);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleInputBlur(e);
                    e.target.blur();
                }
            };
            
            const handlePrev = () => onNavigate(currentIndex - 1);
            const handleNext = () => onNavigate(currentIndex + 1);

            return (
                <div className="question-nav">
                    <button className="nav-arrow" onClick={handlePrev} disabled={currentIndex === 0}>
                        <SvgIcon d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                    </button>
                    <input 
                        type="number"
                        className="nav-input"
                        value={inputValue}
                        onChange={handleInputChange}
                        onBlur={handleInputBlur}
                        onKeyDown={handleKeyDown}
                        min="1"
                        max={total}
                    />
                    <button className="nav-arrow" onClick={handleNext} disabled={currentIndex === total - 1}>
                        <SvgIcon d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </button>
                </div>
            );
        }

        function FeedbackDisplay({ question, userAnswer }) {
            let isCorrect = false;
            if (question.type === 'mcq') {
                isCorrect = userAnswer === question.correctAnswer;
            } else if (question.type === 'fill') {
                isCorrect = userAnswer && userAnswer.trim().toLowerCase() === question.correctAnswer.toLowerCase();
            } else if (question.type === 'match') {
                isCorrect = userAnswer && Object.keys(question.correctAnswer).length === Object.keys(userAnswer).length && Object.keys(question.correctAnswer).every(key => userAnswer[key] === question.correctAnswer[key]);
            }
            
            return (
                <div className={`feedback-section ${isCorrect ? 'correct' : 'incorrect'}`}>
                    <h3 className={`feedback-title ${isCorrect ? 'correct' : 'incorrect'}`}>{isCorrect ? 'إجابة صحيحة!' : 'إجابة خاطئة.'}</h3>
                    <p className="feedback-reason">{question.reason}</p>
                </div>
            );
        }


		function QuizScreen({ lectureId, onFinish, onExit }) {
            const lecture = combinedQuizData[lectureId];
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            
            const isAnswered = useMemo(() => userAnswers[currentQuestionIndex] !== undefined, [userAnswers, currentQuestionIndex]);

            const currentQuestion = lecture.questions[currentQuestionIndex];
            
            const handleAnswerSelect = (selectedAnswer) => {
                if(isAnswered) return;
                setUserAnswers(prev => ({...prev, [currentQuestionIndex]: selectedAnswer}));
            };
            
            const jumpToQuestion = (index) => {
                setCurrentQuestionIndex(index);
            };

            const handleExit = () => {
                Swal.fire({
                    title: 'هل أنت متأكد؟',
                    text: "سيتم حفظ تقدمك، ويمكنك المتابعة لاحقًا.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: 'var(--color-primary)',
                    cancelButtonColor: 'var(--color-danger-red)',
                    confirmButtonText: 'نعم، خروج!',
                    cancelButtonText: 'إلغاء',
                    background: 'var(--color-card)',
                    color: 'var(--color-text)',
                }).then((result) => {
                    if (result.isConfirmed) {
                        onExit();
                    }
                })
            };

            const allAnswered = Object.keys(userAnswers).length === lecture.questions.length;
            
            const renderQuestion = () => {
                 const shuffledOptions = useMemo(() => {
                    if (currentQuestion.type === 'match') {
                        return [...currentQuestion.rightSide].sort(() => 0.5 - Math.random());
                    }
                    return null;
                }, [currentQuestion.type, currentQuestion.rightSide, currentQuestionIndex]);

                const userAnswer = userAnswers[currentQuestionIndex];

                switch (currentQuestion.type) {
                    case "mcq":
                        return (
                            <div className="options-grid">
                                {currentQuestion.options.map((option, index) => {
                                    let btnClass = 'option-btn';
                                    if(isAnswered) {
                                        if (option === currentQuestion.correctAnswer) btnClass += ' correct';
                                        else if (option === userAnswer) btnClass += ' incorrect';
                                    }
                                    return <button key={index} className={btnClass} onClick={() => handleAnswerSelect(option)} disabled={isAnswered}>{option.replace(/^[a-z]\)\s/, '')}</button>;
                                })}
                            </div>
                        );
                    case "fill":
                         return (
                            <input 
                                type="text"
                                className="fill-in-blank-input"
                                placeholder={isAnswered ? '' : "اكتب إجابتك ثم اضغط Enter"}
                                defaultValue={userAnswer || ''}
                                readOnly={isAnswered}
                                onBlur={(e) => !isAnswered && e.target.value.trim() && handleAnswerSelect(e.target.value.trim())}
                                onKeyDown={e => {
                                    if (e.key === 'Enter' && !isAnswered && e.target.value.trim()) {
                                        handleAnswerSelect(e.target.value.trim());
                                        e.target.blur(); 
                                    }
                                }}
                            />
                         );
                     case "match":
                         const leftSide = currentQuestion.leftSide;
                         const currentSelections = userAnswer || {};

                         const handleMatchChange = (leftItem, rightItem) => {
                            const newSelections = {...currentSelections, [leftItem]: rightItem };
                            setUserAnswers(prev => ({...prev, [currentQuestionIndex]: newSelections}));
                         }
                        
                         return (
                             <div className="matching-grid">
                                 {leftSide.map((leftItem, idx) => (
                                     <React.Fragment key={idx}>
                                        <div className="matching-item">{leftItem.replace(/^\d+\.\s/, '')}</div>
                                        <div><SvgIcon d="M4 12l1.41 1.41L12 6.83l6.59 6.58L20 12l-8-8-8 8z" style={{transform: 'rotate(90deg)', margin: '0 0.5rem'}} /></div>
                                        <select className="matching-select" value={currentSelections[leftItem] || ""} onChange={(e) => handleMatchChange(leftItem, e.target.value)} disabled={isAnswered}>
                                             <option value="" disabled>اختر الإجابة...</option>
                                             {shuffledOptions.map(opt => <option key={opt} value={opt}>{opt.replace(/^[a-z]\)\s/, '')}</option>)}
                                         </select>
                                     </React.Fragment>
                                 ))}
                             </div>
                         );

                    default: return <p>Unknown question type</p>;
                }
            }

            return(
                <div className="card quiz-container" key={currentQuestionIndex}>
					<div className="quiz-header">
                        <CompactNavigator
                            currentIndex={currentQuestionIndex}
                            total={lecture.questions.length}
                            onNavigate={jumpToQuestion}
                        />
						<h2>{lecture.title}</h2>
                         <button className="exit-btn" onClick={handleExit} title="العودة إلى قائمة المحاضرات">
                           <SvgIcon d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" style={{transform: 'scaleX(-1)'}} />
                        </button>
					</div>

                    <div style={{animation: 'fadeIn 0.5s ease'}}>
                        <p className="question-text">{currentQuestion.questionText}</p>
                        {renderQuestion()}
                    </div>

                    {isAnswered && <FeedbackDisplay question={currentQuestion} userAnswer={userAnswers[currentQuestionIndex]} />}
                    
                    {allAnswered && (
                         <button className="finish-quiz-btn" onClick={() => onFinish(userAnswers, lecture.questions)}>
                           إنهاء الاختبار
                        </button>
                    )}
                </div>
            );
        }

		function ResultsScreen({ userAnswers, questions, onRestart, onHome, lectureId }) {
			const [isReviewing, setIsReviewing] = useState(false);
			const {score, percentage} = useMemo(() => {
                let correctCount = 0;
                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    let isCorrect = false;
					if(q.type === 'mcq') isCorrect = userAnswer === q.correctAnswer;
					else if(q.type === 'fill') isCorrect = userAnswer && userAnswer.trim().toLowerCase() === q.correctAnswer.toLowerCase();
                    else if (q.type === 'match') {
                        isCorrect = userAnswer && Object.keys(q.correctAnswer).length === Object.keys(userAnswer).length && Object.keys(q.correctAnswer).every(key => userAnswer[key] === q.correctAnswer[key]);
                    }
                    if(isCorrect) correctCount++;
                });
                return {
                    score: correctCount,
                    percentage: (correctCount / questions.length) * 100
                };
            }, [userAnswers, questions]);

			if (isReviewing) {
				return (
					<div className="card">
						<h2>مراجعة الإجابات</h2>

							{questions.map((q, index) => {
								const userAnswer = userAnswers[index];
                                let isCorrect = false;
                                let correctAnswerDisplay = q.correctAnswer;

								if (q.type === 'mcq') {
                                    isCorrect = userAnswer === q.correctAnswer;
                                } else if (q.type === 'fill') {
                                    isCorrect = userAnswer && userAnswer.trim().toLowerCase() === q.correctAnswer.toLowerCase();
                                } else if (q.type === 'match') {
                                    isCorrect = userAnswer && Object.keys(q.correctAnswer).length === Object.keys(userAnswer).length && Object.keys(q.correctAnswer).every(key => userAnswer[key] === q.correctAnswer[key]);
                                    correctAnswerDisplay = (<ul>{Object.entries(q.correctAnswer).map(([k, v]) => <li key={k}><strong>{k.replace(/^\d+\.\s/, '')}</strong> → {v.replace(/^[a-z]\)\s/, '')}</li>)}</ul>)

								return (

                                            </span>
											{!isCorrect && (
												<>
													<br />
													<span>الإجابة الصحيحة: </span>
													<span className="correct-answer">{correctAnswerDisplay.toString().replace(/^[a-z]\)\s/, '')}</span>
												</>
											)}
										</div>
									</div>
								);
							})}
						</div>
						<button className="finish-quiz-btn" style={{marginTop: '2rem', background: 'var(--color-primary)'}} onClick={() => setIsReviewing(false)}>العودة للنتائج</button>
					</div>
				);
			}

			return (
				<div className="card">
					<div className="result-section">
						<DonutChart percentage={percentage} />
						<h2 className="score-summary">{`لقد أجبت بشكل صحيح على ${score} من أصل ${questions.length} أسئلة.`}</h2>
					</div>
					<div className="results-actions">
						<button className="finish-quiz-btn" style={{transform:'none', filter:'none', background: 'var(--color-primary)'}} onClick={() => onRestart(lectureId)}>إعادة الاختبار</button>
						<button className="finish-quiz-btn" onClick={() => setIsReviewing(true)}>مراجعة الإجابات</button>
						<button className="finish-quiz-btn" style={{background: 'rgba(255,255,255,0.1)'}} onClick={onHome}>العودة للقائمة الرئيسية</button>
					</div>
				</div>
			);
		}

		function App() {

            let layers = [], shootingStars = [];
            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            class Star { constructor(layerConfig) { this.config = layerConfig; this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.radius = Math.random() * this.config.maxSize + this.config.minSize; this.alpha = 0; this.alphaChange = Math.random() * 0.02 + 0.005; this.maxAlpha = Math.random() * 0.7 + 0.1; this.vx = (Math.random() - 0.5) * this.config.speed; this.vy = (Math.random() - 0.5) * this.config.speed; } draw() { if (Math.random() > 0.99) { this.alpha += this.alphaChange; if (this.alpha >= this.maxAlpha || this.alpha <= 0) this.alphaChange *= -1; } else { if (this.alpha < this.maxAlpha) this.alpha += 0.01; } ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = `hsl(220, 80%, 95%)`; ctx.fill(); ctx.globalAlpha = 1; } update() { this.x += this.vx; this.y += this.vy; if (this.x > canvas.width + this.radius) this.x = -this.radius; if (this.x < -this.radius) this.x = canvas.width + this.radius; if (this.y > canvas.height + this.radius) this.y = -this.radius; if (this.y < -this.radius) this.y = canvas.height + this.radius; this.draw(); } }
            class ShootingStar { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = 0; this.len = Math.random() * 80 + 10; this.speed = Math.random() * 10 + 6; this.size = Math.random() * 1 + 0.1; this.waitTime = new Date().getTime() + Math.random() * 3000 + 500; this.active = false; } update() { if (this.active) { this.x -= this.speed; this.y += this.speed; if (this.x < 0 || this.y >= canvas.height) this.reset(); } else if (this.waitTime < new Date().getTime()) this.active = true; } draw() { if (this.active) { ctx.strokeStyle = `hsla(220, 100%, 80%, ${Math.random() * 0.5 + 0.5})`; ctx.lineWidth = this.size; ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x + this.len, this.y - this.len); ctx.stroke(); } } }
            function initStars() { layers = []; shootingStars = []; const layerConfigs = [ { speed: 0.05, maxSize: 0.8, minSize: 0.2, count: Math.floor(canvas.width / 8) }, { speed: 0.1, maxSize: 1.2, minSize: 0.3, count: Math.floor(canvas.width / 15) }, { speed: 0.15, maxSize: 1.5, minSize: 0.5, count: Math.floor(canvas.width / 35) } ]; layerConfigs.forEach(config => { let stars = []; for(let i=0; i<config.count; i++) { stars.push(new Star(config)); } layers.push(stars); }); for (let i = 0; i < 3; i++) { shootingStars.push(new ShootingStar()); } }
            function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); layers.forEach(starLayer => { starLayer.forEach(star => star.update()); }); shootingStars.forEach(s => { s.update(); s.draw(); }); }
            window.addEventListener('resize', () => { resizeCanvas(); initStars(); });
            resizeCanvas(); initStars(); animate();
        };
        initCosmicEffects();
    });
